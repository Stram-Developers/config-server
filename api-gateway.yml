server:
  port: 8083

cloud:
    gateway:
      routes:
        - id: COMFORT-INN
          uri: lb://COMFORT-INN
          predicates:
            - Path=/api/**

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      default-zone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
